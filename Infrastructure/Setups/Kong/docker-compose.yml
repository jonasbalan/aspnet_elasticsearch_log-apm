version: '3.4'

name: kong-stack

x-kong-config:
  &kong-env
  KONG_DATABASE:         postgres
  KONG_PG_HOST:          kong-db
  KONG_PG_PORT:          5432
  KONG_PG_DATABASE:      api-gw
  KONG_PG_USER:          kong
  KONG_PG_PASSWORD:      kong
  KONG_PROXY_ACCESS_LOG: /dev/stdout
  KONG_ADMIN_ACCESS_LOG: /dev/stdout
  KONG_PROXY_ERROR_LOG:  /dev/stderr
  KONG_ADMIN_ERROR_LOG:  /dev/stderr
  KONG_PROXY_LISTEN:     0.0.0.0:8000, 0.0.0.0:8443 ssl
  KONG_ADMIN_LISTEN:     0.0.0.0:8001, 0.0.0.0:8444 ssl
  KONG_PLUGINS:          bundled,oidc
  KONG_LOG_LEVEL:        debug
  KONG_DECLARATIVE_CONFIG: "/opt/kong/kong.yaml"


networks: 
  kong-net:
    name: internal.sample.ms.net
    external: true

volumes:
  kong-datastore:  

services:
  kong-db:
    image: postgres:11-alpine
    volumes:
      - kong-datastore:/var/lib/postgresql/data
    networks:
      - kong-net
    # ports:
    #   - "15432:5432"
    environment:
      POSTGRES_DB:       api-gw
      POSTGRES_USER:     kong
      POSTGRES_PASSWORD: kong
  
  kong:
    # build:
    #   context: ./      
    image: kong-oidc:latest    
    depends_on:
      - kong-db
     
    networks:
      - kong-net      
    # ports:
    #   - "8000:8000" # Listener
    #   - "8001:8001" # Admin API
    #   - "8443:8443" # Listener  (SSL)
    #   - "8444:8444" # Admin API (SSL)
    environment:
      <<: *kong-env
    extra_hosts:
      - identity.sample-ms.server.com:10.0.0.99
    volumes:
      - ./config/kong.yaml:/opt/kong/kong.yaml

  konga:
    image: pantsel/konga:0.14.9
    depends_on:
      - kong
    networks:
      - kong-net
    # ports:
    #   - "1337:1337" # konga
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-db
      DB_PORT: '5432'
      DB_USER: kong
      DB_PASSWORD: kong
      DB_DATABASE: api-gw
      NODE_ENV: development
  

 